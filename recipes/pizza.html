<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    <h1>Pizza!</h1>
    <br>
    <img src="../img/pizza.jpg" alt="A slice of pizza">
    <br>
    <h5>This is my pizza</h5>
    <br>
    <h2>Ingredients List:</h2>
    <ul>
        <li>Sauce</li>
        <li>Cheese</li>
        <li>Crust</li>
    </ul>
    <br>
    <h2>Directions:</h2>
    <br>
    <ol>
        <li>Preheat Oven to 425</li>
        <li>Put sauce on crust</li>
        <li>Place cheese on sauce</li>
        <li>Bake for 18 minutes at 425 or until crust is golden brown</li>
    </ol>

</body>
</html>
